<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Connexion WhatsApp Style</title>
  <!-- <script src="https://cdn.tailwindcss.com"></script> -->

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="stylesheet" href="src/style.css" />
  <link rel="stylesheet" href="src/index.css" />
  <link href='https://cdn.boxicons.com/fonts/basic/boxicons.min.css' rel='stylesheet'>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">

  <div class="flex flex-col md:flex-row bg-white shadow-lg rounded-lg overflow-hidden w-full max-w-4xl">
    
    <!-- Left section -->
    <div class="bg-orange-600 text-white flex flex-col justify-center items-center p-10 md:w-1/2">
      <h1 class="text-4xl font-bold mb-4">WhatsApp Web</h1>
      <p class="text-center">Connectez-vous pour accéder à vos messages</p>
    </div>

    <!-- Right section -->
    <div class="p-8 md:w-1/2 w-full">
      <h2 class="text-2xl font-semibold text-gray-700 mb-6 text-center">Connexion</h2>
      <form id="loginForm" class="space-y-4">
        <div>
          <label for="username" class="block text-sm text-gray-600 mb-1">Nom d'utilisateur</label>
          <input type="text" id="username" class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-orange-400">
        </div>
        <div>
          <label for="password" class="block text-sm text-gray-600 mb-1">Mot de passe</label>
          <input type="password" id="password" class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-orange-400">
        </div>
        <p id="errorMsg" class="text-red-500 text-sm hidden text-center">Identifiants incorrects</p>
        <!-- ...dans la <div> contenant le formulaire, avant le bouton -->
          <p id="successMsg" class="text-green-600 text-sm hidden text-center font-medium"></p>

        <button type="submit" class="w-full bg-orange-600 text-white py-2 rounded hover:bg-orange-700 transition">Se connecter</button>
      </form>
    </div>
  </div>

  <!-- <script src="main.js"></script> -->
</body>
</html>

<script>
const users = [
  { username: "admin", password: "1234" },
  { username: "odc", password: "passodc" }
];

document.getElementById("loginForm").addEventListener("submit", function (e) {
  e.preventDefault();

  const username = document.getElementById("username").value.trim();
  const password = document.getElementById("password").value.trim();
  const errorMsg = document.getElementById("errorMsg");
  const successMsg = document.getElementById("successMsg");

  
  errorMsg.classList.add("hidden");
  successMsg.classList.add("hidden");

  if (!username || !password) {
    errorMsg.textContent = "Veuillez remplir tous les champs.";
    errorMsg.classList.remove("hidden");
    return;
  }

  const user = users.find(u => u.username === username && u.password === password);

  if (user) {
    successMsg.textContent = "Connexion réussie ! Redirection en cours...";
    successMsg.classList.remove("hidden");

    setTimeout(() => {
      window.location.href = "src/login.html"; 
      
      
    }, 1500); 
  } else {
    errorMsg.textContent = "Nom d'utilisateur ou mot de passe incorrect.";
    errorMsg.classList.remove("hidden");
  }
});



</script>
